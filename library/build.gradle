apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'koin'
apply plugin: 'com.github.dcendents.android-maven' // JitPack Maven
group = 'com.github.zhaoxiuyu'

repositories {
    flatDir { dirs 'libs' }
    mavenCentral()
    google()
    jcenter()
    maven { url "https://jitpack.io" }
}

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        targetSdkVersion 29 //目标版本
        minSdkVersion 21 //最低兼容Android版本

        versionCode rootProject.versionCode
        versionName rootProject.versionName

        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [
                        //必须，告知RxHttp你依赖的okhttp版本，目前已适配 v3.12.0 - v4.8.1版本  (v4.3.0除外)
                        rxhttp_okhttp : '4.8.1',
                        //使用asXxx方法时必须，告知RxHttp你依赖的rxjava版本，可传入rxjava2、rxjava3
                        rxhttp_rxjava : 'rxjava3',
                        rxhttp_package: 'rxhttpLibrary'   //非必须，指定RxHttp类包名
                ]
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        unsigned {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

    compileOptions {
        encoding "utf-8"
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        androidTest.java.srcDirs += 'src/androidTest/kotlin'
        androidTest.resources.srcDirs += 'src/androidTest/res'
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.3.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    api 'androidx.cardview:cardview:1.0.0' // 卡片
    api 'androidx.multidex:multidex:2.0.1' // 多dex
    api "androidx.viewpager2:viewpager2:1.0.0"
    api 'androidx.appcompat:appcompat:1.3.0-alpha02' //v7
//    api 'androidx.appcompat:appcompat:1.1.0-rc01' //v7
    api 'androidx.legacy:legacy-support-v4:1.0.0'  //v4
    api 'androidx.recyclerview:recyclerview:1.2.0-alpha05'
    api "androidx.viewpager2:viewpager2:1.0.0"
    api 'com.google.android.material:material:1.2.1' //design
    api 'androidx.percentlayout:percentlayout:1.0.0' //百分比布局
    api 'androidx.vectordrawable:vectordrawable:1.1.0' //矢量
    api 'androidx.constraintlayout:constraintlayout:2.0.1' //约束布局

    // Jetpack
    api "androidx.lifecycle:lifecycle-viewmodel-ktx:2.2.0"
    api "androidx.lifecycle:lifecycle-runtime-ktx:2.2.0"
    api "androidx.lifecycle:lifecycle-livedata-ktx:2.2.0"
    api "androidx.lifecycle:lifecycle-common-java8:2.2.0"
    api "androidx.lifecycle:lifecycle-viewmodel-savedstate:2.2.0"

    // sqlite 数据库
    api 'org.litepal.guolindev:core:3.2.1'

    // 工具类
    api 'com.blankj:utilcodex:1.29.0'//柯基 AndroidUtilCode
//    api "com.github.tamsiree.RxTool:RxKit:2.5.9"//基础工具库
//    api "com.github.tamsiree.RxTool:RxUI:2.5.9"//UI库
//    api "com.github.tamsiree.RxTool:RxCamera:2.5.9"//相机库
//    api "com.github.tamsiree.RxTool:RxFeature:2.5.9" //功能库（Zxing扫描与生成二维码条形码 支付宝 微信）
//    api "com.github.tamsiree.RxTool:RxArcGisKit:2.5.9"  //ArcGis For Android工具库（API：100.1以上版本）

    // MMKV
    api 'com.tencent:mmkv-static:1.2.2'

    // Kotlin
    api 'androidx.core:core-ktx:1.3.1'
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.4.0"
    api 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.9'
    api 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.9'

    // 依赖注入 koin
    api "org.koin:koin-androidx-ext:2.1.5"
    api "org.koin:koin-androidx-scope:2.1.5"
    api "org.koin:koin-androidx-viewmodel:2.1.5"
    api "org.koin:koin-androidx-fragment:2.1.5"

    // 智能刷新框架：分包之后不会有默认的Header和Footer需要手动添加！还是原来的三种方法！
    api 'com.scwang.smart:refresh-layout-kernel:2.0.1'      //核心必须依赖
    api 'com.scwang.smart:refresh-header-classics:2.0.1'    //经典刷新头
    api 'com.scwang.smart:refresh-header-radar:2.0.1'       //雷达刷新头
    api 'com.scwang.smart:refresh-header-falsify:2.0.1'     //虚拟刷新头
    api 'com.scwang.smart:refresh-header-material:2.0.1'    //谷歌刷新头
    api 'com.scwang.smart:refresh-header-two-level:2.0.1'   //二级刷新头
    api 'com.scwang.smart:refresh-footer-ball:2.0.1'        //球脉冲加载
    api 'com.scwang.smart:refresh-footer-classics:2.0.1'    //经典加载

    // 性能优化 检测工具,LeakCanary 已经在 doraemonkit 中动态集成
    debugApi 'com.didichuxing.doraemonkit:doraemonkit:3.1.8'
    releaseApi 'com.didichuxing.doraemonkit:doraemonkit-no-op:3.1.8'
    debugApi 'com.didichuxing.doraemonkit:doraemonkit-leakcanary:3.1.8'

    // 网络请求相关
    api 'com.ljx.rxhttp:rxhttp:2.3.5'
    kapt 'com.ljx.rxhttp:rxhttp-compiler:2.3.5'
    api 'com.squareup.okhttp3:okhttp:4.8.1'
    api 'io.reactivex.rxjava3:rxjava:3.0.2'
    api 'io.reactivex.rxjava3:rxandroid:3.0.0'

    // 解决RxJava内存泄漏
    api 'com.ljx.rxlife3:rxlife-rxjava:3.0.0'

    // 图片配置
    api 'com.github.bumptech.glide:glide:4.11.0'
    kapt 'com.github.bumptech.glide:compiler:4.11.0'
    api 'com.github.bumptech.glide:okhttp3-integration:4.10.0'
    api 'jp.wasabeef:glide-transformations:4.1.0'

    // View动画效果大集合
    api 'com.daimajia.easing:library:2.0@aar'
    api 'com.daimajia.androidanimations:library:2.3@aar'

    // lottie
    api 'com.airbnb.android:lottie:3.4.0'

    // RecyclerView 列表动画
    api 'jp.wasabeef:recyclerview-animators:3.0.0'

    // 动画工具类
    api 'com.github.florent37:viewanimator:1.1.2'

    // Json相关
    api 'com.google.code.gson:gson:2.8.6'

    // 适配器
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:3.0.4'

    // 分割线
    api 'ckrjfrog.FlexItemDecoration:Decoration:1.1.3'

    // banner 轮播图
    api 'com.youth.banner:banner:2.1.0'

    // 提示框
    api 'com.lxj:xpopup:2.0.9'

    // SuperTextView
    api 'com.github.chenBingX:SuperTextView:3.2.5.99'
    // RWidgetHelper : 圆角，边框，Gradient背景渐变，控件State各个状态UI样式，阴影，水波纹
    api 'com.ruffian.library:RWidgetHelper-AndroidX:0.0.6'

    // 侧滑一个就够了
    api 'com.billy.android:smart-swipe-x:1.1.0'

    // 沉浸式
    api 'com.gyf.immersionbar:immersionbar:3.0.0'
    api 'com.gyf.immersionbar:immersionbar-components:3.0.0'
    api 'com.gyf.immersionbar:immersionbar-ktx:3.0.0'

    // 底部导航栏
    api 'com.ashokvarma.android:bottom-navigation-bar:2.2.0'

    // 日历
    api 'com.haibin:calendarview:3.6.9'
    api 'com.squareup:android-times-square:1.6.5@aar'

}