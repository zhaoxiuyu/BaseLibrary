apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'koin'
apply plugin: 'com.github.dcendents.android-maven' // JitPack Maven
group = 'com.github.zhaoxiuyu'

repositories {
    flatDir { dirs 'libs' }
    mavenCentral()
    google()
    jcenter()
    maven { url "https://jitpack.io" }
}

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        targetSdkVersion 29 //目标版本
        minSdkVersion 21 //最低兼容Android版本

        versionCode rootProject.versionCode
        versionName rootProject.versionName

        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        javaCompileOptions {
            annotationProcessorOptions {
                //手动告知RxHttp要使用的RxJava版本，才会生成asXxx方法
                arguments = [rxhttp_rxjava: 'rxjava3']  //可传入rxjava2、rxjava3
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        unsigned {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

    compileOptions {
        encoding "utf-8"
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        androidTest.java.srcDirs += 'src/androidTest/kotlin'
        androidTest.resources.srcDirs += 'src/androidTest/res'
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    api 'androidx.cardview:cardview:1.0.0' // 卡片
    api 'androidx.multidex:multidex:2.0.1' // 多dex
    api "androidx.viewpager2:viewpager2:1.0.0"
    api 'androidx.appcompat:appcompat:1.3.0-alpha01' //v7
//    api 'androidx.appcompat:appcompat:1.1.0-rc01' //v7
    api 'androidx.legacy:legacy-support-v4:1.0.0'  //v4
    api 'androidx.recyclerview:recyclerview:1.2.0-alpha05'
    api "androidx.viewpager2:viewpager2:1.0.0"
    api 'com.google.android.material:material:1.1.0' //design
    api 'androidx.percentlayout:percentlayout:1.0.0' //百分比布局
    api 'androidx.vectordrawable:vectordrawable:1.1.0' //矢量
    api 'androidx.constraintlayout:constraintlayout:1.1.3' //约束布局

    // ViewModel
    api "androidx.lifecycle:lifecycle-viewmodel-ktx:2.2.0"
    api "androidx.lifecycle:lifecycle-runtime-ktx:2.2.0"
    api "androidx.lifecycle:lifecycle-livedata-ktx:2.2.0"
    api "androidx.lifecycle:lifecycle-common-java8:2.2.0"
    api "androidx.lifecycle:lifecycle-viewmodel-savedstate:2.2.0"

    // sqlite
    api 'org.litepal.android:kotlin:3.0.0'

    // 工具类
    api 'com.blankj:utilcodex:1.29.0'//柯基 AndroidUtilCode
//    api "com.github.tamsiree.RxTool:RxKit:2.5.9"//基础工具库
//    api "com.github.tamsiree.RxTool:RxUI:2.5.9"//UI库
//    api "com.github.tamsiree.RxTool:RxCamera:2.5.9"//相机库
//    api "com.github.tamsiree.RxTool:RxFeature:2.5.9" //功能库（Zxing扫描与生成二维码条形码 支付宝 微信）
//    api "com.github.tamsiree.RxTool:RxArcGisKit:2.5.9"  //ArcGis For Android工具库（API：100.1以上版本）

    // MMKV
    api 'com.tencent:mmkv-static:1.2.1'

    // Kotlin
    api 'androidx.core:core-ktx:1.3.1'
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.3.72"
    api 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.4'
    api 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.4'

    // 依赖注入 koin
    api "org.koin:koin-androidx-ext:2.1.5"
    api "org.koin:koin-androidx-scope:2.1.5"
    api "org.koin:koin-androidx-viewmodel:2.1.5"
    api "org.koin:koin-androidx-fragment:2.1.5"

    // 智能刷新框架
    api 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.2'
    api 'com.scwang.smartrefresh:SmartRefreshHeader:1.1.2'

    // 性能优化 检测工具,LeakCanary 已经在 doraemonkit 中动态集成
