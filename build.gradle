buildscript {
    repositories {
        google() //可以引用google上的开源项目
        jcenter() //声明了jcenter()配置，可以引用 jcenter 上的开源项目
        mavenCentral()
        maven { url "https://jitpack.io" }
        maven { url 'https://maven.fabric.io/public' }
    }

    ext {
        compileSdkVersion = 28
        targetSdkVersion = 28
        minSdkVersion = 21

        versionCode = 100
        versionName = "1.0.0"
    }

    dependencies {
        //此处是 android 的插件 gradle 及其版本号
        classpath 'com.android.tools.build:gradle:3.5.3'

        // kotlin
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.61"

        // 统计方法数
        classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.8.6'

        // JitPack 上传依赖
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'

        // didichuxing 流量监控以及其他AOP功能
        classpath 'com.didichuxing.doraemonkit:doraemonkit-plugin:3.1.5'

        // koin 注入
        classpath "org.koin:koin-gradle-plugin:2.1.5"

        // 事件总线
        classpath 'com.blankj:bus-gradle-plugin:2.4'

    }
}

allprojects {
    //这里是项目本身需要的依赖，比如项目所需的 maven 库
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url "https://jitpack.io" }
        maven { url 'https://maven.fabric.io/public' }
        maven { url 'https://dl.bintray.com/jetbrains/anko' } //这是你需要加入的
    }
}

// 这是一个 task 任务，执行 clean project 时执行此 task。可以理解为一个函数
// 该任务继承自 Delete，删除根目录中的 build 目录。
// 相当于执行 Delete.delete(rootProject.buildDir)。
task clean(type: Delete) {
    delete rootProject.buildDir
}
